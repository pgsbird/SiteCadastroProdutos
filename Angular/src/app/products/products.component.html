<article class="container container-fluid">
    <section class="create" >
      <div class="card" style="margin-top: 50px;">
        <h3 class="card-header"*ngIf="isCreate">Novo Produto</h3>
        <h3 class="card-header"*ngIf="!isCreate">Editar Produto</h3>
        <div class="card-body">
          <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input required type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do produto" [(ngModel)]="name"/>
            </div>
            <div class="form-group">
                <label for="value">Valor</label>
                <input required
                class="form-control" placeholder="R$ 0,00"   currencyMask [(ngModel)]="value"  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }" name="value" id="value"
              style="width:200px"/>
                <!-- <input class="form-control" id="value" name="value" placeholder="Digite o valor do produto"  type="text" [(ngModel)]="value" /> -->
            </div>
            
            <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
            <div class="card-footer text-right">
              <button type="button" class="btn btn-primary" style="margin-left: 0px;" (click)="onCreate()" *ngIf="isCreate">Salvar Produto</button>
              <button type="button" class="btn btn-primary" style="margin-left: 0px;" (click)="onUpdate()" *ngIf="!isCreate">Salvar Produto</button>

            </div>
        </form>
        </div>
      </div>
    </section>
   
</article>
